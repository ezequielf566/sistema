<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel da Ger√™ncia</title>

  <link rel="stylesheet" href="../css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      background: #f5f7fb;
      margin: 0;
      font-family: "Inter", sans-serif;
    }

    /* TOPO */
    .topbar {
      background: white;
      padding: 16px 22px;
      border-bottom: 1px solid #e5e7eb;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .topbar-title {
      font-size: 1.35rem;
      font-weight: 700;
      color: #111827;
    }

    #btnLogoutHeader {
      background: #fee2e2;
      border: 1px solid #fecaca;
      color: #b91c1c;
      padding: 8px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: .2s;
    }
    #btnLogoutHeader:hover { background: #fecaca; }

    /* MENU LATERAL */
    .sidebar {
      width: 240px;
      background: white;
      border-right: 1px solid #e5e7eb;
      height: 100vh;
      position: fixed;
      top: 64px;
      left: 0;
      padding-top: 20px;
    }

    .menu-btn {
      width: 100%;
      padding: 14px 22px;
      font-size: 0.95rem;
      border: none;
      background: none;
      text-align: left;
      cursor: pointer;
      color: #374151;
      font-weight: 600;
      transition: 0.2s;
    }

    .menu-btn:hover {
      background: #f3f4f6;
    }

    .menu-btn.active {
      background: #e0e7ff;
      color: #4338ca;
    }

    /* CONTE√öDO PRINCIPAL */
    .content {
      margin-left: 260px;
      padding: 22px;
    }

    .section-title {
      font-size: 1.4rem;
      font-weight: 700;
      color: #111827;
      margin-bottom: 10px;
    }

    /* CARDS */
    .cards-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .card {
      background: white;
      padding: 18px;
      border-radius: 14px;
      border: 1px solid #e5e7eb;
      box-shadow: 0 2px 6px rgba(0,0,0,0.04);
    }

    .card-label {
      font-size: 0.9rem;
      color: #6b7280;
      margin-bottom: 6px;
    }

    .card-value {
      font-size: 1.6rem;
      font-weight: 700;
      color: #111827;
    }

    .chart-placeholder {
      background: #e5e7eb;
      border-radius: 12px;
      height: 200px;
      margin-top: 10px;
    }

  </style>
</head>
<body>

  <!-- TOPO -->
  <header class="topbar">
    <div class="topbar-title">Painel da Ger√™ncia</div>
    <button id="btnLogoutHeader">Sair</button>
  </header>

  <!-- MENU LATERAL -->
  <aside class="sidebar">
    <button class="menu-btn active">üìä Dashboard</button>
    <button class="menu-btn" onclick="location.href='equipe.html'">üë• Equipe</button>
    <button class="menu-btn" onclick="location.href='financeiro.html'">üí∏ Financeiro</button>
    <button class="menu-btn" onclick="location.href='agenda.html'">üìÖ Agenda</button>
    <button class="menu-btn" onclick="location.href='logs.html'">üìù Logs</button>
    <button class="menu-btn" onclick="location.href='relatorios.html'">üìÅ Relat√≥rios</button>
    <button class="menu-btn" onclick="location.href='dados.html'">üîì Dados</button>
    <button class="menu-btn" onclick="location.href='configuracoes.html'">‚öôÔ∏è Configura√ß√µes</button>
  </aside>

  <!-- CONTE√öDO -->
  <main class="content">
    <h2 class="section-title">Vis√£o Geral</h2>

    <!-- CARDS DO DASHBOARD -->
    <div class="cards-grid">
      <div class="card">
        <div class="card-label">Entradas Hoje</div>
        <div class="card-value" id="cardEntradasHoje">R$ 0,00</div>
      </div>

      <div class="card">
        <div class="card-label">Sa√≠das Hoje</div>
        <div class="card-value" id="cardSaidasHoje">R$ 0,00</div>
      </div>

      <div class="card">
        <div class="card-label">Contratos Gerados</div>
        <div class="card-value" id="cardContratosHoje">0</div>
      </div>

      <div class="card">
        <div class="card-label">Ticket M√©dio</div>
        <div class="card-value" id="cardTicketMedio">R$ 0,00</div>
      </div>
    </div>

    <!-- GR√ÅFICOS -->
    <h2 class="section-title" style="margin-top:35px;">Gr√°ficos</h2>

    <div class="chart-placeholder" id="graficoEntradas"></div>
    <div class="chart-placeholder" id="graficoSaidas" style="margin-top:20px;"></div>

  </main>

  <script src="../js/gerencia.js"></script>

  <!-- LOGOUT -->
  <script>
    document.getElementById("btnLogoutHeader").addEventListener("click", () => {
      localStorage.removeItem("financeApp_currentUser");
      window.location.href = "../index.html";
    });
  </script>

</body>
</html>
