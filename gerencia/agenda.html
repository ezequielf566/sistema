<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agenda ‚Äì Painel da Ger√™ncia</title>

  <link rel="stylesheet" href="../css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      background: #f5f7fb;
      margin: 0;
      font-family: "Inter", sans-serif;
    }

    /* TOPBAR */
    .topbar {
      background: white;
      padding: 16px 22px;
      border-bottom: 1px solid #e5e7eb;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .topbar-title {
      font-size: 1.35rem;
      font-weight: 700;
      color: #111827;
    }

    #btnLogoutHeader {
      background: #fee2e2;
      border: 1px solid #fecaca;
      color: #b91c1c;
      padding: 8px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: .2s;
    }

    #btnLogoutHeader:hover { background: #fecaca; }

    /* MENU LATERAL */
    .sidebar {
      width: 240px;
      background: white;
      border-right: 1px solid #e5e7eb;
      height: 100vh;
      position: fixed;
      top: 64px;
      left: 0;
      padding-top: 20px;
    }

    .menu-btn {
      width: 100%;
      padding: 14px 22px;
      font-size: 0.95rem;
      border: none;
      background: none;
      text-align: left;
      cursor: pointer;
      color: #374151;
      font-weight: 600;
      transition: 0.2s;
    }

    .menu-btn:hover { background: #f3f4f6; }
    .menu-btn.active { background: #e0e7ff; color: #4338ca; }

    /* CONTE√öDO */
    .content {
      margin-left: 260px;
      padding: 22px;
    }

    .section-title {
      font-size: 1.4rem;
      font-weight: 700;
      color: #111827;
      margin-bottom: 18px;
    }

    /* CALEND√ÅRIO */
    .calendar-container {
      background: white;
      padding: 18px;
      border-radius: 14px;
      border: 1px solid #e5e7eb;
      box-shadow: 0 2px 6px rgba(0,0,0,0.04);
    }

    .calendar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 18px;
    }

    .calendar-header h2 {
      font-size: 1.3rem;
      font-weight: 700;
    }

    .calendar-nav button {
      padding: 6px 12px;
      background: #e5e7eb;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      font-weight: 600;
    }

    .calendar-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 6px;
      text-align: center;
    }

    .weekday {
      font-weight: 600;
      color: #374151;
    }

    .day {
      padding: 12px 0;
      background: #f9fafb;
      border-radius: 8px;
      cursor: pointer;
      transition: .2s;
      border: 1px solid #e5e7eb;
    }

    .day:hover { background: #eef2ff; }

    .day.has-event {
      background: #dbeafe;
      border-color: #93c5fd;
      font-weight: 700;
      color: #1e3a8a;
    }

    .day.today {
      border: 2px solid #4f46e5;
    }

    /* EVENTOS DO DIA */
    .events-box {
      margin-top: 30px;
      background: white;
      padding: 18px;
      border-radius: 14px;
      border: 1px solid #e5e7eb;
      box-shadow: 0 2px 6px rgba(0,0,0,0.04);
    }

    .event-item {
      border-left: 4px solid #4f46e5;
      padding: 10px 12px;
      margin-bottom: 12px;
      background: #f9fafb;
      border-radius: 8px;
    }

    .event-title {
      font-weight: 700;
      font-size: 0.95rem;
    }

    .event-date {
      font-size: 0.8rem;
      color: #6b7280;
    }

    /* BOT√ÉO DE CRIA√á√ÉO */
    .btn-create-event {
      margin-top: 18px;
      padding: 12px 16px;
      background: #4f46e5;
      border: none;
      border-radius: 10px;
      color: white;
      font-size: 0.95rem;
      font-weight: 600;
      cursor: pointer;
      width: 100%;
      transition: .2s;
    }

    .btn-create-event:hover { background: #4338ca; }

    /* MODAL */
    .modal-bg {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.4);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .modal {
      background: white;
      padding: 22px;
      width: 380px;
      border-radius: 14px;
      box-shadow: 0 4px 14px rgba(0,0,0,0.2);
      animation: fadeIn .2s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    .modal h3 {
      margin-top: 0;
      font-size: 1.2rem;
      font-weight: 700;
      margin-bottom: 14px;
    }

    .modal input, .modal select, .modal textarea {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #d1d5db;
      font-size: 0.9rem;
      margin-bottom: 12px;
    }

    .modal textarea {
      height: 80px;
      resize: none;
    }

    .modal-actions {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }

    .btn-cancelar {
      flex: 1;
      background: #e5e7eb;
      border: none;
      padding: 10px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
    }

    .btn-salvar {
      flex: 1;
      background: #4f46e5;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
    }
  </style>

</head>
<body>

  <!-- TOPO -->
  <header class="topbar">
    <div class="topbar-title">Ger√™ncia ‚Äî Agenda</div>
    <button id="btnLogoutHeader">Sair</button>
  </header>

  <!-- MENU LATERAL -->
  <aside class="sidebar">
    <button class="menu-btn" onclick="location.href='index.html'">üìä Dashboard</button>
    <button class="menu-btn" onclick="location.href='equipe.html'">üë• Equipe</button>
    <button class="menu-btn" onclick="location.href='financeiro.html'">üí∏ Financeiro</button>
    <button class="menu-btn active">üìÖ Agenda</button>
    <button class="menu-btn" onclick="location.href='logs.html'">üìù Logs</button>
    <button class="menu-btn" onclick="location.href='relatorios.html'">üìÅ Relat√≥rios</button>
    <button class="menu-btn" onclick="location.href='dados.html'">üîì Dados</button>
    <button class="menu-btn" onclick="location.href='configuracoes.html'">‚öôÔ∏è Configura√ß√µes</button>
  </aside>

  <!-- CONTE√öDO -->
  <main class="content">

    <!-- T√çTULO -->
    <h2 class="section-title">Agenda de Atividades</h2>

    <!-- CALEND√ÅRIO -->
    <div class="calendar-container">
      <div class="calendar-header">
        <h2 id="calendarMonth">Mar√ßo 2025</h2>

        <div class="calendar-nav">
          <button onclick="prevMonth()">‚óÄ</button>
          <button onclick="nextMonth()">‚ñ∂</button>
        </div>
      </div>

      <div class="calendar-grid" id="calendarGrid">
        <!-- JS preenche -->
      </div>
    </div>

    <!-- EVENTOS DO DIA -->
    <div class="events-box">
      <h3>Eventos do Dia</h3>
      <div id="eventList">
        <p style="color:#6b7280;">Nenhum evento para este dia.</p>
      </div>

      <button class="btn-create-event" onclick="openModal()">+ Criar novo evento</button>
    </div>

  </main>


  <!-- ‚≠ê MODAL DE CRIA√á√ÉO DE EVENTO -->
  <div class="modal-bg" id="modalBg">
    <div class="modal">

      <h3>Novo Evento</h3>

      <input type="text" id="eventoTitulo" placeholder="T√≠tulo do evento">

      <input type="date" id="eventoData">

      <input type="time" id="eventoHora">

      <select id="eventoCategoria">
        <option value="">Categoria</option>
        <option value="financeiro">Financeiro</option>
        <option value="equipe">Equipe</option>
        <option value="entrega">Entrega</option>
        <option value="reuniao">Reuni√£o</option>
        <option value="ferias">F√©rias</option>
      </select>

      <select id="eventoPrioridade">
        <option value="">Prioridade</option>
        <option value="baixa">Baixa</option>
        <option value="media">M√©dia</option>
        <option value="alta">Alta</option>
      </select>

      <textarea id="eventoDescricao" placeholder="Descri√ß√£o..."></textarea>

      <div class="modal-actions">
        <button class="btn-cancelar" onclick="closeModal()">Cancelar</button>
        <button class="btn-salvar">Salvar Evento</button>
      </div>
    </div>
  </div>

  <script src="../js/agenda.js"></script>

  <!-- LOGOUT -->
  <script>
    document.getElementById("btnLogoutHeader").addEventListener("click", () => {
      localStorage.removeItem("financeApp_currentUser");
      window.location.href = "../index.html";
    });
  </script>

</body>
</html>
