<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Agenda ‚Äì Painel da Ger√™ncia</title>

  <link rel="stylesheet" href="../css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />

  <style>
    :root {
      --sidebar-width: 230px;
    }

    body {
      margin: 0;
      background: #f5f7fb;
      font-family: "Inter", sans-serif;
    }

    /* ================= TOPBAR ================= */

    .topbar-gerencia {
      position: sticky;
      top: 0;
      z-index: 40;
      background: white;
      border-bottom: 1px solid #e5e7eb;
      padding: 10px 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .topbar-left {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .btn-menu-toggle {
      display: none;
      border: none;
      background: #eef2ff;
      color: #4f46e5;
      padding: 8px 10px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
    }

    #btnLogoutHeader {
      background: #fee2e2;
      border: 1px solid #fecaca;
      color: #b91c1c;
      padding: 6px 12px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
    }

    /* ================= SIDEBAR ================= */

    .sidebar-overlay {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(15, 23, 42, 0.35);
      z-index: 30;
    }

    .sidebar-gerencia {
      width: var(--sidebar-width);
      background: white;
      border-right: 1px solid #e5e7eb;
      padding: 16px 10px;
      height: calc(100vh - 54px);
      box-sizing: border-box;
    }

    .sidebar-close {
      display: none;
      margin-bottom: 10px;
      padding: 6px 10px;
      border-radius: 999px;
      border: none;
      background: #f3f4f6;
      cursor: pointer;
    }

    .sidebar-link {
      display: flex;
      gap: 8px;
      align-items: center;
      padding: 8px 10px;
      border-radius: 10px;
      color: #374151;
      text-decoration: none;
      font-size: 0.9rem;
    }

    .sidebar-link:hover {
      background: #f3f4f6;
    }

    .sidebar-link.active {
      background: #eef2ff;
      color: #4f46e5;
      font-weight: 600;
    }

    /* ================= CONTE√öDO ================= */

    .content {
      padding: 18px;
      margin-left: var(--sidebar-width);
    }

    .section-title {
      font-size: 1.25rem;
      font-weight: 700;
      margin-bottom: 20px;
    }

    /* CALEND√ÅRIO */
    .calendar-container {
      background: white;
      padding: 18px;
      border-radius: 14px;
      border: 1px solid #e5e7eb;
    }

    .calendar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 18px;
    }

    .calendar-header h2 {
      font-size: 1.25rem;
      font-weight: 700;
    }

    .calendar-nav button {
      padding: 6px 12px;
      background: #eef2ff;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      color: #4f46e5;
      font-weight: 600;
    }

    .calendar-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 6px;
      text-align: center;
    }

    .weekday {
      font-weight: 700;
      color: #374151;
      font-size: 0.9rem;
    }

    .day {
      padding: 12px 0;
      background: #f9fafb;
      border-radius: 8px;
      cursor: pointer;
      border: 1px solid #e5e7eb;
      transition: 0.2s;
    }

    .day:hover {
      background: #eef2ff;
    }

    .day.today {
      border: 2px solid #4f46e5;
    }

    .day.has-event {
      background: #dbeafe;
      font-weight: 700;
      border-color: #93c5fd;
      color: #1e3a8a;
    }

    /* EVENTOS DO DIA */
    .events-box {
      margin-top: 26px;
      background: white;
      padding: 18px;
      border-radius: 14px;
      border: 1px solid #e5e7eb;
    }

    .event-item {
      background: #f9fafb;
      padding: 12px;
      border-left: 4px solid #4f46e5;
      border-radius: 10px;
      margin-bottom: 12px;
    }

    .event-title {
      font-weight: 700;
      margin-bottom: 4px;
    }

    .btn-create-event {
      width: 100%;
      padding: 12px;
      border: none;
      background: #4f46e5;
      border-radius: 10px;
      color: white;
      font-weight: 700;
      cursor: pointer;
      margin-top: 14px;
    }

    /* MODAL */
    .modal-bg {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.4);
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .modal {
      background: white;
      padding: 22px;
      width: 360px;
      border-radius: 14px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.25);
    }

    .modal input,
    .modal select,
    .modal textarea {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #d1d5db;
      margin-bottom: 12px;
    }

    .modal-actions {
      display: flex;
      gap: 10px;
    }

    .btn-cancelar {
      flex: 1;
      background: #e5e7eb;
      border: none;
      padding: 10px;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
    }

    .btn-salvar {
      flex: 1;
      background: #4f46e5;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
    }

    /* MOBILE */
    @media (max-width: 768px) {
      .btn-menu-toggle {
        display: inline-flex;
      }

      .sidebar-gerencia {
        position: fixed;
        top: 54px;
        left: -260px;
        height: calc(100vh - 54px);
        z-index: 40;
        transition: left .22s;
      }

      .sidebar-gerencia.open {
        left: 0;
      }

      .sidebar-overlay.show {
        display: block;
      }

      .sidebar-close {
        display: inline-block;
      }

      .content {
        margin-left: 0;
        padding: 16px;
      }
    }
  </style>

</head>

<body>

  <!-- TOPBAR -->
  <header class="topbar-gerencia">
    <div class="topbar-left">
      <button class="btn-menu-toggle" id="btnMenuToggle">‚ò∞ Menu</button>
      <div class="topbar-title">Ger√™ncia ‚Äî Agenda</div>
    </div>
    <button id="btnLogoutHeader">Sair</button>
  </header>

  <!-- OVERLAY -->
  <div class="sidebar-overlay" id="sidebarOverlay"></div>

  <!-- SIDEBAR -->
  <aside class="sidebar-gerencia" id="sidebarGerencia">
    <button class="sidebar-close" id="btnSidebarClose">‚úñ Fechar</button>

    <a href="gerencia.html" class="sidebar-link">üìä Dashboard</a>
    <a href="equipe.html" class="sidebar-link">üë• Equipe</a>
    <a href="financeiro.html" class="sidebar-link">üí∏ Financeiro</a>
    <a href="agenda.html" class="sidebar-link active">üìÖ Agenda</a>
    <a href="logs.html" class="sidebar-link">üìù Logs</a>
    <a href="relatorios.html" class="sidebar-link">üìÅ Relat√≥rios</a>
    <a href="dados.html" class="sidebar-link">üîí Dados</a>
    <a href="configuracoes.html" class="sidebar-link">‚öôÔ∏è Configura√ß√µes</a>
  </aside>

  <!-- CONTE√öDO -->
  <main class="content">

    <h2 class="section-title">Agenda de Atividades</h2>

    <!-- CALEND√ÅRIO -->
    <div class="calendar-container">
      <div class="calendar-header">
        <h2 id="calendarMonth">Mar√ßo 2025</h2>
        <div class="calendar-nav">
          <button onclick="prevMonth()">‚óÄ</button>
          <button onclick="nextMonth()">‚ñ∂</button>
        </div>
      </div>

      <div class="calendar-grid" id="calendarGrid"></div>
    </div>

    <!-- EVENTOS -->
    <div class="events-box">
      <h3>Eventos do Dia</h3>
      <div id="eventList">
        <p style="color:#6b7280;">Nenhum evento encontrado.</p>
      </div>
      <button class="btn-create-event" onclick="openModal()">+ Criar novo evento</button>
    </div>

  </main>

  <!-- MODAL -->
  <div class="modal-bg" id="modalBg">
    <div class="modal">
      <h3>Novo Evento</h3>

      <input type="text" id="eventoTitulo" placeholder="T√≠tulo" />
      <input type="date" id="eventoData" />
      <input type="time" id="eventoHora" />

      <select id="eventoCategoria">
        <option value="">Categoria</option>
        <option value="equipe">Equipe</option>
        <option value="financeiro">Financeiro</option>
        <option value="entrega">Entrega</option>
        <option value="reuniao">Reuni√£o</option>
      </select>

      <textarea id="eventoDescricao" placeholder="Descri√ß√£o..."></textarea>

      <div class="modal-actions">
        <button class="btn-cancelar" onclick="closeModal()">Cancelar</button>
        <button class="btn-salvar">Salvar Evento</button>
      </div>
    </div>
  </div>

  <!-- JS -->
  <script src="../js/agenda.js"></script>

  <script>
    // MENU MOBILE
    const sidebar = document.getElementById("sidebarGerencia");
    const overlay = document.getElementById("sidebarOverlay");
    const btnMenu = document.getElementById("btnMenuToggle");
    const btnClose = document.getElementById("btnSidebarClose");

    btnMenu.onclick = () => { sidebar.classList.add("open"); overlay.classList.add("show"); };
    btnClose.onclick = () => { sidebar.classList.remove("open"); overlay.classList.remove("show"); };
    overlay.onclick = () => { sidebar.classList.remove("open"); overlay.classList.remove("show"); };

    // LOGOUT
    document.getElementById("btnLogoutHeader").onclick = () => {
      localStorage.removeItem("financeApp_currentUser");
      window.location.href = "../index.html";
    };
  </script>

</body>
</html>
