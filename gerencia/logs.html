<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Logs ‚Äì Painel da Ger√™ncia</title>

  <link rel="stylesheet" href="../css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />

  <style>
    :root {
      --sidebar-width: 230px;
    }

    body {
      margin: 0;
      background: #f5f7fb;
      font-family: "Inter", sans-serif;
    }

    /* ======================== TOPBAR ======================== */

    .topbar-gerencia {
      position: sticky;
      top: 0;
      z-index: 40;
      background: white;
      border-bottom: 1px solid #e5e7eb;
      padding: 10px 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .topbar-left {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .btn-menu-toggle {
      display: none;
      border: none;
      background: #eef2ff;
      color: #4f46e5;
      padding: 8px 10px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
    }

    #btnLogoutHeader {
      background: #fee2e2;
      border: 1px solid #fecaca;
      color: #b91c1c;
      padding: 6px 12px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
    }

    /* ======================== SIDEBAR ======================== */

    .sidebar-overlay {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(15, 23, 42, 0.35);
      z-index: 30;
    }

    .sidebar-gerencia {
      width: var(--sidebar-width);
      background: white;
      border-right: 1px solid #e5e7eb;
      padding: 16px 10px;
      height: calc(100vh - 54px);
      box-sizing: border-box;
    }

    .sidebar-close {
      display: none;
      margin-bottom: 10px;
      padding: 6px 10px;
      border-radius: 999px;
      border: none;
      background: #f3f4f6;
      cursor: pointer;
    }

    .sidebar-link {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 8px 10px;
      border-radius: 10px;
      text-decoration: none;
      color: #374151;
      font-size: 0.9rem;
      transition: 0.2s;
    }

    .sidebar-link:hover {
      background: #f3f4f6;
    }

    .sidebar-link.active {
      background: #eef2ff;
      color: #4f46e5;
      font-weight: 600;
    }

    /* ======================== CONTE√öDO ======================== */

    .content {
      padding: 18px;
      margin-left: var(--sidebar-width);
    }

    .section-title {
      font-size: 1.3rem;
      font-weight: 700;
      margin-bottom: 6px;
    }

    .section-subtitle {
      font-size: 0.9rem;
      color: #6b7280;
      margin-bottom: 20px;
    }

    /* ======================== FILTROS ======================== */

    .filters-box {
      background: white;
      padding: 16px;
      border-radius: 14px;
      border: 1px solid #e5e7eb;
      margin-bottom: 20px;
    }

    .filters-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 14px;
    }

    .filters-box input,
    .filters-box select {
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #d1d5db;
      font-size: 0.9rem;
    }

    .filters-box label {
      font-size: 0.85rem;
      font-weight: 600;
      margin-bottom: 4px;
      display: block;
    }

    /* ======================== TABELA ======================== */

    table {
      width: 100%;
      background: white;
      border-radius: 14px;
      border-collapse: collapse;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      margin-bottom: 20px;
    }

    th, td {
      padding: 12px 16px;
      font-size: 0.9rem;
      border-bottom: 1px solid #e5e7eb;
      color: #374151;
      text-align: left;
    }

    th {
      background: #f3f4f6;
      font-weight: 700;
    }

    tr:last-child td {
      border-bottom: none;
    }

    .empty-row {
      text-align: center;
      padding: 20px;
      font-size: 1rem;
      color: #6b7280;
    }

    /* ======================== MOBILE ======================== */

    @media (max-width: 768px) {
      .btn-menu-toggle {
        display: inline-flex;
      }

      .sidebar-gerencia {
        position: fixed;
        top: 54px;
        left: -260px;
        height: calc(100vh - 54px);
        z-index: 40;
        transition: left 0.22s ease;
      }

      .sidebar-gerencia.open {
        left: 0;
      }

      .sidebar-overlay.show {
        display: block;
      }

      .sidebar-close {
        display: inline-block;
      }

      .content {
        margin-left: 0;
        padding: 14px;
      }
    }
  </style>

</head>

<body>

  <!-- TOPBAR -->
  <header class="topbar-gerencia">
    <div class="topbar-left">
      <button class="btn-menu-toggle" id="btnMenuToggle">‚ò∞ Menu</button>
      <div class="topbar-title">Ger√™ncia ‚Äî Logs</div>
    </div>
    <button id="btnLogoutHeader">Sair</button>
  </header>

  <!-- OVERLAY -->
  <div class="sidebar-overlay" id="sidebarOverlay"></div>

  <!-- SIDEBAR -->
  <aside class="sidebar-gerencia" id="sidebarGerencia">
    <button class="sidebar-close" id="btnSidebarClose">‚úñ Fechar</button>

    <a href="gerencia.html" class="sidebar-link">üìä Dashboard</a>
    <a href="equipe.html" class="sidebar-link">üë• Equipe</a>
    <a href="financeiro.html" class="sidebar-link">üí∏ Financeiro</a>
    <a href="agenda.html" class="sidebar-link">üìÖ Agenda</a>
    <a href="logs.html" class="sidebar-link active">üìù Logs</a>
    <a href="relatorios.html" class="sidebar-link">üìÅ Relat√≥rios</a>
    <a href="dados.html" class="sidebar-link">üîì Dados</a>
    <a href="configuracoes.html" class="sidebar-link">‚öôÔ∏è Configura√ß√µes</a>
  </aside>

  <!-- CONTE√öDO -->
  <main class="content">

    <h2 class="section-title">Hist√≥rico do Sistema</h2>
    <p class="section-subtitle">Acompanhe todas as a√ß√µes realizadas pelos usu√°rios.</p>

    <!-- FILTROS -->
    <div class="filters-box">
      <div class="filters-grid">

        <div>
          <label>Data</label>
          <input type="date" id="filtroData" />
        </div>

        <div>
          <label>Usu√°rio</label>
          <input type="text" id="filtroUsuario" placeholder="Nome do usu√°rio" />
        </div>

        <div>
          <label>Categoria</label>
          <select id="filtroCategoria">
            <option value="">Todas</option>
            <option value="caixa">Caixa</option>
            <option value="motoboy">Motoboy</option>
            <option value="gerencia">Ger√™ncia</option>
          </select>
        </div>

        <div>
          <label>A√ß√£o</label>
          <input type="text" id="filtroAcao" placeholder="Ex: contrato criado" />
        </div>

      </div>
    </div>

    <!-- TABELA -->
    <table>
      <thead>
        <tr>
          <th>Data / Hora</th>
          <th>Usu√°rio</th>
          <th>Categoria</th>
          <th>A√ß√£o</th>
          <th>Detalhes</th>
        </tr>
      </thead>
      <tbody id="logsTabela">
        <tr><td colspan="5" class="empty-row">Nenhum registro encontrado.</td></tr>
      </tbody>
    </table>

  </main>

  <!-- JS -->
  <script src="../js/logs.js"></script>

  <script>
    const sidebar = document.getElementById("sidebarGerencia");
    const overlay = document.getElementById("sidebarOverlay");
    const btnMenu = document.getElementById("btnMenuToggle");
    const btnClose = document.getElementById("btnSidebarClose");

    btnMenu.onclick = () => { sidebar.classList.add("open"); overlay.classList.add("show"); };
    btnClose.onclick = () => { sidebar.classList.remove("open"); overlay.classList.remove("show"); };
    overlay.onclick = () => { sidebar.classList.remove("open"); overlay.classList.remove("show"); };

    document.getElementById("btnLogoutHeader").onclick = () => {
      localStorage.removeItem("financeApp_currentUser");
      window.location.href = "../index.html";
    };
  </script>

</body>
</html>
