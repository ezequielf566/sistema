<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel do Caixa</title>

  <link rel="stylesheet" href="../css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- ===================================================== -->
  <!-- COMPLEMENTO CSS â€” versÃ£o final validada               -->
  <!-- ===================================================== -->
  <style>
    html, body {
      overflow-x: hidden !important;
      max-width: 100% !important;
    }

    /* BOTÃƒO SAIR â€” topo (desktop e mobile) */
    .topbar-logout {
      margin-left: 10px;
      background: #fff;
      border: 1px solid #d1d5db;
      padding: 6px 12px;
      border-radius: 12px;
      font-size: 0.75rem;
      cursor: pointer;
    }

    @media (max-width: 900px) {

      /* Ajusta layout principal */
      .panel-layout {
        flex-direction: column !important;
        width: 100% !important;
        overflow-x: hidden !important;
      }

      /* MENU FIXO HORIZONTAL â€” sem rolagem */
      .sidebar-new {
        position: sticky !important;
        top: 60px !important;
        z-index: 30 !important;

        width: 100% !important;
        padding: 6px 4px !important;
        background: #fff !important;
        border-bottom: 1px solid #e2e8f0 !important;

        display: flex !important;
        align-items: center !important;
        justify-content: space-between !important;
      }

      /* Remove avatar e seÃ§Ãµes */
      .sidebar-user,
      .sidebar-section {
        display: none !important;
      }

      /* Container dos botÃµes */
      .sidebar-menu {
        width: 100% !important;
        display: flex !important;
        flex-direction: row !important;
        justify-content: space-between !important;
        align-items: center !important;
        gap: 4px !important;
      }

      /* BOTÃ•ES COMPACTOS */
      .menu-item {
        flex: 1 !important;
        padding: 6px 4px !important;
        margin: 0 1px !important;

        font-size: 0.72rem !important;
        border-radius: 10px !important;
        white-space: nowrap !important;
        text-align: center !important;

        display: flex !important;
        justify-content: center !important;
        align-items: center !important;
      }

      /* BotÃ£o sair removido do menu */
      #btnLogout {
        display: none !important;
      }

      /* ConteÃºdo â€” corrige texto escondido */
      .panel-main {
        margin-top: 70px !important; /* espaÃ§o abaixo do menu */
        padding: 14px !important;
        overflow-x: hidden !important;
        width: 100% !important;
      }

      /* Anti overflow */
      .card-new,
      .form-item input,
      .form-item select,
      .form-grid-2,
      .form-grid-3 {
        max-width: 100% !important;
      }
    }
  </style>
</head>

<body class="panel-body">

  <!-- ======================== -->
  <!-- TOPBAR COM BOTÃƒO SAIR -->
  <!-- ======================== -->
  <header class="topbar">
    <div class="topbar-left">
      <img src="../icons/logo.png" class="topbar-logo" alt="Logo">
      <div class="topbar-info">
        <div class="topbar-title">Sistema Financeiro</div>
        <div style="font-size:0.8rem;opacity:.85;">Painel do Caixa</div>
      </div>
    </div>

    <div class="topbar-user">
      <span id="headerUserName">Ezequiel</span>
      <img src="../icons/user-default.png" id="headerAvatar" class="topbar-avatar" alt="Avatar">

      <!-- BotÃ£o sair agora na topbar -->
      <button id="btnLogout" class="topbar-logout">Sair</button>
    </div>
  </header>

  <!-- ======================== -->
  <!-- LAYOUT PRINCIPAL         -->
  <!-- ======================== -->
  <div class="panel-layout">

    <!-- MENU HORIZONTAL -->
    <aside class="sidebar-new">

      <nav class="sidebar-menu">
        <button class="menu-item active" data-section="novo-contrato">ðŸ“„ Novo Contrato</button>
        <button class="menu-item" data-section="clientes">ðŸ‘¥ Clientes</button>
        <button class="menu-item" data-section="envios">ðŸ“¤ Envios</button>
        <button class="menu-item disabled">ðŸ”’ Caixa</button>
      </nav>

    </aside>

    <!-- ======================== -->
    <!-- CONTEÃšDO PRINCIPAL       -->
    <!-- ======================== -->
    <main class="panel-main">

      <div class="panel-header">
        <h2 id="mainTitle">Novo Contrato</h2>
        <p class="panel-desc">
          Cadastro completo de cliente, contrato, documentos e envio ao motoboy.
        </p>
      </div>

      <!-- SEÃ‡ÃƒO NOVO CONTRATO -->
      <section class="panel-section active" id="section-novo-contrato">
        <div class="card-new">
          <h3 class="card-title">Dados do Cliente</h3>

          <form id="contractForm">
            <div class="form-grid-2">

              <div class="form-item">
                <label>Nome completo</label>
                <input type="text" id="clienteNome">
              </div>

              <div class="form-item">
                <label>CPF</label>
                <input type="text" id="clienteCpf">
              </div>

              <div class="form-item">
                <label>Identidade</label>
                <input type="text" id="clienteRg">
              </div>

              <div class="form-item">
                <label>Telefone (WhatsApp)</label>
                <input type="text" id="clienteTelefone">
              </div>

              <div class="form-item full">
                <label>EndereÃ§o completo</label>
                <input type="text" id="clienteEndereco">
              </div>

              <div class="form-item">
                <label>Cidade</label>
                <input type="text" id="clienteCidade">
              </div>

              <div class="form-item">
                <label>Estado</label>
                <input type="text" maxlength="2" id="clienteEstado">
              </div>

            </div>
          </form>
        </div>

        <div class="card-new">
          <h3 class="card-title">Dados do Contrato</h3>

          <div class="form-grid-3">
            <div class="form-item">
              <label>Valor emprestado (R$)</label>
              <input type="number" id="valorEmprestimo">
            </div>

            <div class="form-item">
              <label>Porcentagem (%)</label>
              <input type="number" id="percentual">
            </div>

            <div class="form-item">
              <label>Qtd. parcelas</label>
              <input type="number" id="quantParcelas">
            </div>
          </div>

          <div class="action-row">
            <button class="btn-secondary" id="btnGerarParcelas">Gerar parcelas</button>
            <button class="btn-secondary" id="btnAdicionarParcela">Adicionar manual</button>
          </div>

          <div id="parcelListWrapper" class="parcel-box"></div>
        </div>

        <div class="card-new">
          <h3 class="card-title">Documentos e envio</h3>

          <label class="upload-label">Importar documentos</label>
          <input type="file" id="docsUpload" multiple class="upload-input">

          <div id="docsList" class="docs-list"></div>

          <label class="upload-label" style="margin-top:14px;">Enviar para motoboy</label>
          <select id="motoboySelect" class="select">
            <option value="">Selecione um motoboy</option>
          </select>

          <div class="action-row">
            <button class="btn-secondary full" id="btnVerContratoGerado">Visualizar contrato</button>
            <button class="btn-primary full" id="btnEnviarMotoboy">Enviar contrato</button>
          </div>
        </div>
      </section>

      <!-- CLIENTES -->
      <section class="panel-section" id="section-clientes">
        <div class="card-new">
          <h3 class="card-title">Clientes cadastrados</h3>
          <div id="clientesList"></div>
        </div>
      </section>

      <!-- ENVIOS -->
      <section class="panel-section" id="section-envios">
        <div class="card-new">
          <h3 class="card-title">Envios ao Motoboy</h3>
          <div id="enviosList"></div>
        </div>
      </section>

    </main>
  </div>

  <div class="toast" id="toast">
    <span id="toastMessage">AÃ§Ã£o realizada.</span>
  </div>

<script src="../js/caixa.js"></script>
</body>
</html>
