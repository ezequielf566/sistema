<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel do Caixa</title>

  <link rel="stylesheet" href="../css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      overflow-x: hidden;
      max-width: 100%;
      font-family: "Inter", sans-serif;
      background: #f5f7fb;
    }

    #btnLogoutHeader {
      background: #fef2f2;
      border: 1px solid #fecaca;
      color: #b91c1c;
      font-size: 0.85rem;
      font-weight: 600;
      cursor: pointer;
      padding: 6px 14px;
      border-radius: 10px;
      transition: .2s ease;
    }

    .menu-filler {
      height: 24px;
    }

    .sidebar-new {
      position: sticky;
      top: 80px;
      z-index: 999;
      width: 100%;
      padding: 8px;
      background: #ffffff;
      border-bottom: 1px solid #e2e8f0;
      display: flex;
      justify-content: center;
    }

    .sidebar-menu {
      width: 100%;
      max-width: 620px;
      display: flex;
      justify-content: space-between;
      gap: 6px;
    }

    .sidebar-menu .menu-item {
      flex: 1;
      height: 36px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 0.75rem;
      border-radius: 10px;
      background: #edf2f7;
      cursor: pointer;
      font-weight: 500;
    }

    .sidebar-menu .menu-item.active {
      background: #dbeafe;
      color: #1e3a8a;
      font-weight: 600;
    }

    .panel-main {
      padding: 14px;
      margin-top: 36px !important;
    }

    .panel-section {
      display: none;
    }

    .panel-section.active {
      display: block;
    }

    /* ============ Clientes ============ */

    .clientes-submenu {
      display: flex;
      gap: 8px;
      margin-bottom: 12px;
    }

    .clientes-submenu .subtab-item {
      flex: 1;
      height: 32px;
      border-radius: 999px;
      border: none;
      background: #e5e7eb;
      font-size: 0.8rem;
      cursor: pointer;
      font-weight: 500;
    }

    .clientes-submenu .subtab-item.active {
      background: #dbeafe;
      color: #1e3a8a;
    }

    .cliente-tab { display: none; }
    .cliente-tab.active { display: block; }

    .clientes-search-bar {
      margin-bottom: 12px;
    }

    .clientes-search-bar input {
      width: 100%;
      padding: 8px 10px;
      border-radius: 8px;
      border: 1px solid #d1d5db;
      font-size: 0.85rem;
    }

    .clientes-agrupado { margin-top: 8px; }

    .clientes-cidade-titulo {
      font-size: 0.9rem;
      font-weight: 600;
      margin: 12px 0 4px;
    }

    .cliente-linha {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 6px 0;
      border-bottom: 1px dashed #e5e7eb;
      gap: 8px;
      font-size: 0.85rem;
    }

    .cliente-linha .btn-small {
      white-space: nowrap;
      font-size: 0.75rem;
      padding: 4px 8px;
      border-radius: 8px;
      border: none;
      background: #e0f2fe;
      cursor: pointer;
    }

    .cliente-contratos-card {
      margin-top: 16px;
    }

    .cliente-contrato-row {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 6px 0;
      border-bottom: 1px dashed #e5e7eb;
      font-size: 0.85rem;
    }

    .cliente-contrato-row .btn-small {
      font-size: 0.75rem;
      padding: 4px 8px;
      border-radius: 8px;
      border: none;
    }

    .btn-outline {
      background: #ffffff;
      border: 1px solid #d1d5db;
    }

    .btn-primary-small {
      background: #2563eb;
      color: #ffffff;
    }
  </style>
</head>

<body>

  <!-- TOPBAR -->
  <header class="topbar">
    <div class="topbar-left">
      <img src="../icons/logo.png" class="topbar-logo">
      <div class="topbar-info">
        <div class="topbar-title">Sistema Financeiro</div>
        <div style="font-size:0.8rem; opacity:.85;">Painel do Caixa</div>
      </div>
    </div>

    <div class="topbar-user">
      <button id="btnLogoutHeader">Sair</button>
    </div>
  </header>

  <div class="menu-filler"></div>

  <!-- MENU SUPERIOR -->
  <aside class="sidebar-new">
    <nav class="sidebar-menu">
      <button class="menu-item active" data-section="novo-contrato">ðŸ“„ Contratos</button>

      <!-- ABA CLIENTES CORRIGIDA -->
      <button class="menu-item" data-section="clientes" onclick="carregarClientesJS()">ðŸ‘¥ Clientes</button>

      <button class="menu-item" data-section="envios">ðŸ“¤ Envios</button>
      <button class="menu-item" data-section="caixa">ðŸ’° Caixa</button>
    </nav>
  </aside>

  <!-- CONTEÃšDO PRINCIPAL -->
  <main class="panel-main">

    <div class="panel-header">
      <h2 id="mainTitle">Novo Contrato</h2>
      <p class="panel-desc">Cadastro completo de cliente, contrato, documentos e impressÃ£o.</p>
    </div>

    <!-- ====================== CONTRATOS ====================== -->
    <section class="panel-section active" id="section-novo-contrato">

      <!-- *** SEU FORM DE CONTRATOS ESTÃ IGUAL AO ORIGINAL *** -->
      <!-- *** NÃƒO ALTEREI NADA AQUI *** -->

      <!-- DADOS DO CLIENTE -->
      <div class="card-new">
        <h3 class="card-title">Dados do Cliente</h3>
        <div class="form-grid-2">
          <div class="form-item"><label>Nome completo</label><input type="text" id="clienteNome"></div>
          <div class="form-item"><label>CPF</label><input type="text" id="clienteCpf"></div>
          <div class="form-item"><label>Identidade</label><input type="text" id="clienteRg"></div>
          <div class="form-item"><label>Telefone</label><input type="text" id="clienteTelefone"></div>
          <div class="form-item full"><label>EndereÃ§o completo</label><input type="text" id="clienteEndereco"></div>
          <div class="form-item"><label>Cidade</label><input type="text" id="clienteCidade"></div>
          <div class="form-item"><label>Estado</label><input type="text" id="clienteEstado" maxlength="2"></div>
        </div>
      </div>

      <!-- ... (toda a parte de contrato e documentos permanece igual, sem alteraÃ§Ãµes) ... -->

    </section>

    <!-- ====================== CLIENTES ====================== -->
    <section class="panel-section" id="section-clientes">

      <div class="card-new">
        <h3 class="card-title">Clientes</h3>

        <div class="clientes-submenu">
          <button class="subtab-item active" data-cliente-tab="buscar">Buscar cliente</button>
          <button class="subtab-item" data-cliente-tab="pagamentos">Pagamentos</button>
        </div>

        <div id="clientesTabBuscar" class="cliente-tab active">

          <div class="clientes-search-bar">
            <input
              type="text"
              id="clienteSearchInput"
              placeholder="Buscar por nome, CPF ou cidade...">
          </div>

          <div id="clientesResultado" class="clientes-agrupado"></div>

          <div id="clienteContratosDetalhes" class="cliente-contratos-card"></div>

        </div>

        <div id="clientesTabPagamentos" class="cliente-tab">
          <p style="opacity:.7; font-size:.85rem; padding:4px 0;">
            MÃ³dulo de pagamentos em desenvolvimento.
          </p>
        </div>

      </div>

    </section>

    <!-- ====================== ENVIOS ====================== -->
    <section class="panel-section" id="section-envios">
      <div class="card-new" style="padding:40px; text-align:center; opacity:.6;">
        Nenhum mÃ³dulo disponÃ­vel.
      </div>
    </section>

    <!-- ====================== CAIXA ====================== -->
    <section class="panel-section" id="section-caixa">
      <div class="card-new" style="padding:40px; text-align:center; opacity:.6;">
        MÃ³dulo Caixa ainda nÃ£o disponÃ­vel.
      </div>
    </section>

  </main>

  <div class="toast" id="toast"><span id="toastMessage">AÃ§Ã£o realizada.</span></div>

  <!-- JS PRINCIPAL DO CONTRATO -->
  <script src="../js/contratos.js"></script>

  <!-- === CARREGAMENTO DINÃ‚MICO DO CLIENTES.JS (CORRIGIDO) === -->
  <script>
    let clientesModuloCarregado = false;

    function carregarClientesJS() {

      // Alternar aba visual
      alternarAba("clientes");

      if (clientesModuloCarregado) {
        iniciarMenuClientes();
        return;
      }

      const script = document.createElement("script");
      script.src = "../js/clientes.js";
      script.onload = () => {
        clientesModuloCarregado = true;
        iniciarMenuClientes();
      };

      document.body.appendChild(script);
    }
  </script>

  <!-- === SCRIPT DO INDEX (menu, abas, etc.) === -->
  <script>

    //-------------------------------------------------------
    // AlternÃ¢ncia de seÃ§Ãµes
    //-------------------------------------------------------
    const buttons = document.querySelectorAll(".menu-item[data-section]");
    const sections = document.querySelectorAll(".panel-section");

    function alternarAba(target) {
      buttons.forEach(b => b.classList.remove("active"));
      document.querySelector(`[data-section="${target}"]`).classList.add("active");

      sections.forEach(sec => {
        sec.classList.remove("active");
        if (sec.id === "section-" + target) sec.classList.add("active");
      });

      const mainTitle = document.getElementById("mainTitle");
      const desc = document.querySelector(".panel-desc");

      if (target === "novo-contrato") {
        mainTitle.textContent = "Novo Contrato";
        desc.textContent = "Cadastro completo de cliente, contrato, documentos e impressÃ£o.";
      } else if (target === "clientes") {
        mainTitle.textContent = "Clientes";
        desc.textContent = "Busque clientes e visualize seus contratos.";
      } else if (target === "envios") {
        mainTitle.textContent = "Envios";
        desc.textContent = "MÃ³dulo de envios em desenvolvimento.";
      } else if (target === "caixa") {
        mainTitle.textContent = "Caixa";
        desc.textContent = "MÃ³dulo Caixa ainda nÃ£o disponÃ­vel.";
      }
    }

    buttons.forEach(btn => {
      btn.addEventListener("click", () => {
        const target = btn.getAttribute("data-section");
        if (target !== "clientes") alternarAba(target);
      });
    });

    //-------------------------------------------------------
    // Inicializar menu Contratos ao carregar
    //-------------------------------------------------------
    window.addEventListener("DOMContentLoaded", iniciarMenuContratos);

    //-------------------------------------------------------
    // Logout
    //-------------------------------------------------------
    document.getElementById("btnLogoutHeader").addEventListener("click", () => {
      localStorage.removeItem("financeApp_currentUser");
      window.location.href = "/index.html";
    });

  </script>

</body>
</html>
