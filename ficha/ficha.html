<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel do Caixa</title>

  <link rel="stylesheet" href="../css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    html, body {
      overflow-x: hidden;
      max-width: 100%;
      font-family: "Inter", sans-serif;
      background: #f5f7fb;
    }

    /* Submenu Clientes */
    .submenu-clientes {
      margin-top: 14px;
      display: flex;
      gap: 10px;
    }

    .submenu-btn {
      flex: 1;
      padding: 12px;
      border-radius: 10px;
      background: #fff;
      border: 1px solid #e5e7eb;
      text-align: center;
      font-size: 0.9rem;
      font-weight: 600;
      cursor: pointer;
      transition: 0.2s ease;
    }

    .submenu-btn:hover {
      background: #f3f4f6;
    }

    .submenu-btn:active {
      background: #e5e7eb;
    }
  </style>

</head>

<body class="panel-body">

  <!-- TOPBAR -->
  <header class="topbar">
    <div class="topbar-left">
      <img src="../icons/logo.png" class="topbar-logo" alt="Logo">
      <div class="topbar-info">
        <div class="topbar-title">Sistema Financeiro</div>
        <div style="font-size:0.8rem;opacity:.85;">Painel do Caixa</div>
      </div>
    </div>

    <div class="topbar-user">
      <button id="btnLogoutHeader">Sair</button>
    </div>
  </header>

  <!-- FILLER -->
  <div class="menu-filler"></div>

  <!-- MENU SUPERIOR -->
  <aside class="sidebar-new">
    <nav class="sidebar-menu">
      <button class="menu-item active" data-section="novo-contrato">Contratos</button>
      <button class="menu-item" data-section="clientes">Clientes</button>
      <button class="menu-item" data-section="envios">Envios</button>
      <button class="menu-item disabled">Caixa</button>
    </nav>
  </aside>

  <!-- CONTE√öDO PRINCIPAL -->
  <main class="panel-main">

    <div class="panel-header">
      <h2 id="mainTitle">Novo Contrato</h2>
      <p class="panel-desc">Cadastro completo de cliente, contrato, documentos e envio ao motoboy.</p>
    </div>

    <!-- ====================== NOVO CONTRATO ====================== -->
    <section class="panel-section active" id="section-novo-contrato">

      <div class="card-new">
        <h3 class="card-title">Dados do Cliente</h3>

        <form id="contractForm">
          <div class="form-grid-2">

            <div class="form-item">
              <label>Nome completo</label>
              <input type="text" id="clienteNome">
            </div>

            <div class="form-item">
              <label>CPF</label>
              <input type="text" id="clienteCpf">
            </div>

            <div class="form-item">
              <label>Identidade</label>
              <input type="text" id="clienteRg">
            </div>

            <div class="form-item">
              <label>Telefone (WhatsApp)</label>
              <input type="text" id="clienteTelefone">
            </div>

            <div class="form-item full">
              <label>Endere√ßo completo</label>
              <input type="text" id="clienteEndereco">
            </div>

            <div class="form-item">
              <label>Cidade</label>
              <input type="text" id="clienteCidade">
            </div>

            <div class="form-item">
              <label>Estado</label>
              <input type="text" id="clienteEstado" maxlength="2">
            </div>

          </div>
        </form>
      </div>

      <!-- DADOS DO CONTRATO -->
      <div class="card-new">
        <h3 class="card-title">Dados do Contrato</h3>

        <div class="form-grid-3">

          <div class="form-item">
            <label>Valor emprestado (R$)</label>
            <input type="number" id="valorEmprestimo">
          </div>

          <div class="form-item">
            <label>Porcentagem (%)</label>
            <input type="number" id="percentual">
          </div>

          <div class="form-item">
            <label>Qtd. parcelas</label>
            <input type="number" id="quantParcelas">
          </div>

        </div>

        <div class="form-item full">
          <label>Tipo de juros</label>
          <select id="tipoJuros" class="select">
            <option value="total">Percentual sobre o valor total</option>
            <option value="diario_total">Percentual por dias (fixo sobre o total)</option>
          </select>
        </div>

        <div class="form-item full" id="diasJurosGroup">
          <label>Dias do contrato (uma parcela por dia)</label>
          <input type="number" id="diasJuros">
        </div>

        <div class="action-row">
          <button class="btn-secondary" id="btnGerarParcelas">Gerar parcelas</button>
          <button class="btn-secondary" id="btnAdicionarParcela">Adicionar manual</button>
        </div>

        <div id="parcelListWrapper" class="parcel-box"></div>

        <div class="action-row">
          <button class="btn-primary full" id="btnSalvarContrato">Salvar contrato</button>
        </div>
      </div>

      <!-- DOCUMENTOS E ENVIO -->
      <div class="card-new">
        <h3 class="card-title">Documentos e envio</h3>

        <label class="upload-label">Importar documentos</label>
        <input type="file" id="docsUpload" multiple class="upload-input">
        <div id="docsList" class="docs-list"></div>

        <label class="upload-label" style="margin-top:14px;">Enviar para motoboy</label>
        <select id="motoboySelect" class="select">
          <option value="">Selecione um motoboy</option>
        </select>

        <div class="action-row">
          <button class="btn-secondary full" id="btnVerContratoGerado">Visualizar contrato</button>
          <button class="btn-primary full" id="btnEnviarMotoboy">Enviar contrato</button>
        </div>
      </div>
    </section>

    <!-- ====================== CLIENTES (SUBMENU) ====================== -->
    <section class="panel-section" id="section-clientes">
      <div class="card-new">
        <h3 class="card-title">Clientes</h3>

        <p style="opacity:0.8; margin-bottom:10px;">Escolha o m√≥dulo desejado:</p>

        <div class="submenu-clientes">
          <div class="submenu-btn" onclick="window.location.href='clientes.html'">üîç Buscar Clientes</div>
          <div class="submenu-btn" onclick="window.location.href='pagamentos.html'">üí∞ Pagamentos</div>
        </div>
      </div>
    </section>

    <!-- ====================== ENVIOS ====================== -->
    <section class="panel-section" id="section-envios">
      <div class="card-new">
        <h3 class="card-title">Envios ao Motoboy</h3>
        <div id="enviosList"></div>
      </div>
    </section>

  </main>

  <div class="toast" id="toast"><span id="toastMessage">A√ß√£o realizada.</span></div>

  <!-- JS PRINCIPAL -->
  <script src="../js/contratos.js"></script>

  <!-- ‚≠ê SCRIPT DE RENOVA√á√ÉO -->
  <script>
  document.addEventListener("DOMContentLoaded", () => {

    const renovarData = localStorage.getItem("renovar_cliente");

    if (renovarData) {
      const cliente = JSON.parse(renovarData);

      document.getElementById("clienteNome").value = cliente.nome || "";
      document.getElementById("clienteCpf").value = cliente.cpf || "";
      document.getElementById("clienteRg").value = cliente.rg || "";
      document.getElementById("clienteTelefone").value = cliente.telefone || "";
      document.getElementById("clienteEndereco").value = cliente.endereco || "";
      document.getElementById("clienteCidade").value = cliente.cidade || "";
      document.getElementById("clienteEstado").value = cliente.estado || "";

      localStorage.removeItem("renovar_cliente");

      if (typeof showToast === "function") {
        showToast("Renova√ß√£o iniciada. Dados carregados.");
      }
    }

  });
  </script>

  <!-- ‚≠ê SCRIPT DE TROCA DE ABAS -->
  <script>
    document.querySelectorAll(".menu-item").forEach(btn => {
      btn.addEventListener("click", () => {

        document.querySelectorAll(".menu-item").forEach(b => b.classList.remove("active"));
        btn.classList.add("active");

        const section = btn.getAttribute("data-section");

        document.querySelectorAll(".panel-section").forEach(sec => {
          sec.classList.remove("active");
        });

        const target = document.getElementById(`section-${section}`);
        if (target) {
          target.classList.add("active");
        }

        const titles = {
          "novo-contrato": "Novo Contrato",
          "clientes": "Clientes",
          "envios": "Envios ao Motoboy"
        };
        document.getElementById("mainTitle").textContent = titles[section];
      });
    });

    document.querySelectorAll(".panel-section").forEach(sec => sec.classList.remove("active"));
    document.getElementById("section-novo-contrato").classList.add("active");
  </script>

  <!-- ‚≠ê SCRIPT DO BOT√ÉO SAIR (FINAL E CORRETO) -->
  <script>
    document.getElementById("btnLogoutHeader").addEventListener("click", () => {

      // Desloga o usu√°rio SEM apagar o cadastro
      localStorage.removeItem("financeApp_currentUser");

      // Redireciona para o index na raiz do projeto
      window.location.href = "../index.html";
    });
  </script>

</body>
</html>
