
<!DOCTYPE html>
<html lang="pt-BR">
<head><meta charset="UTF-8"><title>Painel</title></head>
<body>
<button class="menu-item" data-section="clientes" onclick="carregarClientesJS()">Clientes</button>
<section id="section-clientes">
  <input id="clienteSearchInput">
  <div id="clientesResultado"></div>
  <div id="clienteContratosDetalhes"></div>
</section>

<script src="../js/contratos.js"></script>

<script>
let clientesCarregado = False;

function iniciarMenuClientes(){
  if (typeof loadContratosClientes === "function"){
    cacheContratos = loadContratosClientes();
    renderClientesLista("");
  }
}

function carregarClientesJS(){
  if (clientesCarregado){
    iniciarMenuClientes();
    return;
  }
  const s = document.createElement("script");
  s.src = "../js/clientes.js";
  s.onload = () => { clientesCarregado = true; iniciarMenuClientes(); };
  document.body.appendChild(s);
}
</script>

</body>
</html>
